id: DASH-Onto
title: Data Access Support Hub Ontology
github_org: OpenLHS
repo: DASH-Onto
documentation:
  documentation_system: mkdocs
release_artefacts:
  - full
  - base
  - non-classified
primary_release: non-classified
export_formats:
  - owl
import_group:
  products:
    - id: DADAGEMO
      module_type: mirror
      mirror_from: "https://raw.githubusercontent.com/OpenLHS/DADAGEMO/main/DADAGEMO.owl"
robot_report:
  custom_sparql_exports:
    - base-classes-report
robot_java_args: "-Xmx8G"