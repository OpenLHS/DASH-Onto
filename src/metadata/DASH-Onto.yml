# PURL configuration for http://purl.obolibrary.org/obo/DASH-Onto

idspace: DASH-ONTO
base_url: /obo/DASH-Onto

products:
- DASH-Onto.owl: https://raw.githubusercontent.com/OpenLHS/DASH-Onto/main/DASH-Onto.owl
- DASH-Onto.obo: https://raw.githubusercontent.com/OpenLHS/DASH-Onto/main/DASH-Onto.obo

term_browser: ontobee
example_terms:
- DASH-ONTO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/OpenLHS/DASH-Onto/v

- prefix: /tracker/
  replacement: https://github.com/OpenLHS/DASH-Onto/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/DASH-ONTO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/OpenLHS/DASH-Onto/main/

